<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sam Jakob Harker &amp; Diogo Torres Correia">

  <title>MultiLanguagePlugin | SignCreator</title>

  <link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.min.css">
</head>
<body>

  <div class="navbar-fixed">
    <nav class="blue">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">SignCreator</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://www.spigotmc.org/resources/multilanguageplugin-9.30331/">MultiLanguagePlugin</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <br><br><br>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 push-m3 pull-m3">
        <div class="input-field col s12">
          <select id="signSelector">
            <option value="" disabled selected>Choose a sign...</option>
            <option value="-1">Create a sign...</option>
          </select>
        </div>
      </div>
    </div>

    <br><hr>
  </div>

  <div class="container">
    <br><br>

    <div class="row">
      <div class="col s12 m5">
        <div class="input-field">
          <input id="world" type="text" class="disable-no-sign" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <label for="world">World</label>
        </div>
      </div>
      <div class="col s12 m7">
        <div class="row">
          <div class="input-field col s12 m4">
            <input id="x" type="number" class="validate disable-no-sign" min="-30000000" max="30000000" autocomplete="off" autocorrect="off">
            <label for="x" data-error="You've exceeded the playable boundary.">X</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="y" type="number" class="validate disable-no-sign" min="-1.797×10^308" max="1.797×10^308" autocomplete="off" autocorrect="off">
            <label for="y" data-error="Seriously?">Y</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="z" type="number" class="validate disable-no-sign" min="-30000000" max="30000000" autocomplete="off" autocorrect="off">
            <label for="z" data-error="You've exceeded the playable boundary.">Z</label>
          </div>
        </div>
      </div>
    </div>

    <br><br>

    <div class="row">
      <div class="col s12 m4">
        <img src="img/sign.png" style="width:100%;" class="sign-img disable-no-sign">
        <div class="sign-container">
          <p class="sign-line line-1"></p>
          <p class="sign-line line-2"></p>
          <p class="sign-line line-3"></p>
          <p class="sign-line line-4"></p>
        </div>
      </div>
      <div class="col s12 m8">

        <form id="signValues">
          <div class="input-field">
            <input id="line1" type="text" data-target=".line-1" class="validate disable-no-sign" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <label for="line1" data-error="Your text must be 16 characters or less (without color codes).">Line 1</label>
          </div>

          <div class="input-field" class="line">
            <input id="line2" type="text" data-target=".line-2" class="validate disable-no-sign" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <label for="line2" data-error="Your text must be 16 characters or less (without color codes).">Line 2</label>
          </div>

          <div class="input-field" class="line">
            <input id="line3" type="text" data-target=".line-3" class="validate disable-no-sign" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <label for="line3" data-error="Your text must be 16 characters or less (without color codes).">Line 3</label>
          </div>

          <div class="input-field" class="line">
            <input id="line4" type="text" data-target=".line-4" class="validate disable-no-sign" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <label for="line4" data-error="Your text must be 16 characters or less (without color codes).">Line 4</label>
          </div>
        </form>

      </div>
    </div>

  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/mineparse.js"></script>
  <script src="assets/js/signcreator.js"></script>
</body>
</html>
