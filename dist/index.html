<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sam Jakob Harker &amp; Diogo Torres Correia">

  <title>MultiLanguagePlugin | SignCreator</title>

  <link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.min.css">
</head>
<body>

  <nav class="blue">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">SignCreator</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="https://www.spigotmc.org/resources/multilanguageplugin-9.30331/">MultiLanguagePlugin</a></li>
      </ul>
    </div>
  </nav>

  <br><br><br>

  <div class="container">

    <div class="row">
      <div class="col s12 m5">
        <div class="input-field">
          <input id="world" type="text">
          <label for="world">World</label>
        </div>
      </div>
      <div class="col s12 m7">
        <div class="row">
          <div class="input-field col s12 m4">
            <input id="x" type="number">
            <label for="x">X</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="y" type="number">
            <label for="y">Y</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="z" type="number">
            <label for="z">Z</label>
          </div>
        </div>
      </div>
    </div>

    <br><br>

    <div class="row">
      <div class="col s12 m4">
        <img src="img/sign.png" style="width:100%;">
      </div>
      <div class="col s12 m8">

        <div class="input-field">
          <input id="line1" type="text">
          <label for="line1">Line 1</label>
        </div>

        <div class="input-field">
          <input id="line2" type="text">
          <label for="line2">Line 2</label>
        </div>

        <div class="input-field">
          <input id="line3" type="text">
          <label for="line3">Line 3</label>
        </div>

        <div class="input-field">
          <input id="line4" type="text">
          <label for="line4">Line 4</label>
        </div>


      </div>
    </div>

  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/materialize.min.js"></script>
</body>
</html>
